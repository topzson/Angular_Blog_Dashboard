<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-eff">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5"> You can add new categorie from here ..!</p>

            <form action="" class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                    <div class="form-group col-md-10">
                        <input type="text" name="category" class="form-control shadow-eff" placeholder="Add new Categories" ngModel>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-block btn-info mb-2 btn-theme"> Add Category</button>
                    </div>
            </form>
        </div>
    </div>
</div>
