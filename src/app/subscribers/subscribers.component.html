<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-eff bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">
                        All Subscribers
                    </h3>
                    <p>From here you can manage your Subscribers.</p>

                
                    <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>


                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-eff">
                <div class="card-body">

                    <table class="table row-border hover text-center">
                        <thead>
                            <tr>
                                <th width='10'>NO</th>
                                <th width="200">Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subData of subArray; let i = index;">
                                <td width="10">{{i+1}}</td>
                                <td width="200">{{subData.data.name}}</td>
                                <td width="200">{{subData.data.email}}</td>
                               
                                <td>
                                    
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(subData.id)"> Delete</button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
